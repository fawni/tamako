[package]
name = "tamako"
version = "0.2.0"
description = "Cozy anonymous whispers"
authors = ["fawn <fawn@envs.net>"]
repository = "https://github.com/fawni/tamako"
license = "OSL-3.0"
edition = "2021"

[dependencies]
async-std = { version = "1.12.0", features = ["attributes", "tokio1"] }

tide = "0.16.0"
tide-governor = "1.0.3"
tide-compress = "0.11.0"

askama = { version = "0.12.0", features = ["with-tide"] }
askama_tide = "0.15.0"

sqlx = { version = "0.6.3", features = [
    "postgres",
    "runtime-async-std-rustls",
    "offline",
] }

femme = "2.2.1"
serde = { version = "1.0.162", features = ["derive"] }
dotenvy = "0.15.7"
webhook = "2.1.2"

chrono = "0.4.24"
chrono-tz = "0.8.2"

rs-snowflake = "0.6.0"
once_cell = "1.17.1"
serde_json = "1.0.96"

[profile.release]
strip = true
lto = true
codegen-units = 1
